spring:
  datasource:
    username: postgres
    url: jdbc:postgresql://192.168.1.11:5432/postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: 'true'
    hibernate:
      ddl-auto: update
server:
  port: '5000'